<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-WIN Test</title>

    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        
        /* Estilos del Bot√≥n a prueba de fallos */
        .boton-gigante {
            background-color: #00ff88; /* Verde Ne√≥n */
            color: #000;
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 0 #009955; /* Sombra 3D */
        }
        .boton-gigante:active {
            background-color: #00cc66;
            transform: translateY(4px); /* Se hunde al tocar */
            box-shadow: 0 1px 0 #009955;
        }

        /* Caja Roja de Errores */
        #errorBox {
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            display: none; /* Se oculta si todo est√° bien */
            text-align: left;
        }

        #consoleLog {
            background: #222;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 8px;
            height: 100px;
            overflow-y: scroll;
            margin-bottom: 20px;
            text-align: left;
            font-size: 10px;
            border: 1px solid #333;
        }
    </style>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.innerHTML += "<b>üíÄ ERROR FATAL:</b><br>" + message + "<br>L√≠nea: " + lineno + "<br><hr>";
            return false;
        };

        function log(msg) {
            const c = document.getElementById('consoleLog');
            const time = new Date().toLocaleTimeString();
            c.innerHTML = `[${time}] ${msg}<br>` + c.innerHTML;
        }
    </script>
</head>
<body>

    <h1>üöë DIAGN√ìSTICO</h1>
    
    <div id="errorBox"></div>
    <div id="consoleLog">Iniciando sistema...</div>

    <button id="testBtn" class="boton-gigante" onclick="probarClick()">
        üëÜ TOCAME PRIMERO
    </button>

    <button id="connectBtn" class="boton-gigante" style="background-color: #3399ff; display:none;" onclick="conectarReal()">
        üîå CONECTAR PHANTOM
    </button>

    <script>
        function probarClick() {
            alert("‚úÖ ¬°VIVO! El bot√≥n funciona.\nAhora intentaremos cargar Solana.");
            log("Usuario toc√≥ el bot√≥n. Cargando scripts...");
            cargarScripts();
        }

        function cargarScripts() {
            const btn = document.getElementById('testBtn');
            btn.innerText = "‚è≥ Cargando Cerebro...";
            btn.disabled = true;
            btn.style.backgroundColor = "#555";

            // Cargamos librer√≠as din√°micamente
            const scripts = [
                "https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js",
                "https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"
            ];

            let cargados = 0;
            scripts.forEach(url => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    cargados++;
                    log("Librer√≠a cargada: " + url.split('/').pop());
                    if (cargados === scripts.length) {
                        sistemaListo();
                    }
                };
                script.onerror = () => {
                    throw new Error("No se pudo cargar " + url);
                };
                document.head.appendChild(script);
            });
        }

        function sistemaListo() {
            log("üöÄ SISTEMA LISTO.");
            document.getElementById('testBtn').style.display = 'none';
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.style.display = 'block';
        }

        async function conectarReal() {
            try {
                if ("solana" in window) {
                    log("Intentando conectar a Phantom...");
                    const resp = await window.solana.connect();
                    alert("üéâ ¬°CONEXI√ìN EXITOSA!\nAddress: " + resp.publicKey.toString().slice(0,6));
                    log("Address: " + resp.publicKey.toString());
                } else {
                    alert("‚ö†Ô∏è No detecto Phantom aqu√≠.");
                    window.location.href = "https://phantom.app/ul/browse/" + encodeURIComponent(window.location.href);
                }
            } catch (err) {
                alert("Error: " + err.message);
                log("Error: " + err.message);
            }
        }
    </script>
</body>
</html>
