<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-WIN NATIVE</title>

    <style>
        body { background: #0b1120; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        
        .boton-gigante {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white; width: 100%; padding: 20px;
            font-size: 18px; font-weight: bold; border: none; border-radius: 16px;
            margin-top: 20px; cursor: pointer; box-shadow: 0 8px 20px -6px rgba(59, 130, 246, 0.5);
        }
        .boton-gigante:disabled { background: #334155; color: #94a3b8; cursor: wait; box-shadow: none; }

        #consoleLog { 
            background: #1e293b; color: #4ade80; 
            font-family: monospace; padding: 15px; border-radius: 12px; 
            height: 180px; overflow-y: auto; text-align: left; font-size: 11px; 
            margin-top: 20px; border: 1px solid #334155;
        }
    </style>
</head>
<body>

    <h2 class="text-xl font-bold mb-1">‚ö° Q-WIN NATIVE</h2>
    <p class="text-xs text-gray-400 mb-4">Modo Ligero (Sin Anchor)</p>

    <div id="consoleLog">Sistema detenido.</div>

    <button id="actionBtn" class="boton-gigante" onclick="iniciarCarga()">
        üöÄ INICIAR
    </button>

    <script>
        function log(msg, color='#4ade80') {
            const c = document.getElementById('consoleLog');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            c.innerHTML = `<div style="color:${color}">[${time}] ${msg}</div>` + c.innerHTML;
        }

        // --- 1. CARGA SOLO LO ESENCIAL ---
        function iniciarCarga() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "‚è≥ Cargando Motor Web3...";
            btn.disabled = true;

            // SOLO descargamos Web3.js (La √∫nica que funcion√≥ en sus fotos)
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js";
            
            script.onload = () => {
                log("‚úÖ Web3 Core Instalado", '#4ade80');
                sistemaListo();
            };
            script.onerror = () => {
                log("‚ùå ERROR CR√çTICO: No hay internet.", '#f87171');
                btn.innerText = "Reintentar";
                btn.disabled = false;
            };
            document.head.appendChild(script);
        }

        // --- 2. SISTEMA LISTO ---
        let connection, walletAddress;
        
        function sistemaListo() {
            log("üöÄ SISTEMA ACTIVO.", 'cyan');
            const btn = document.getElementById('actionBtn');
            btn.innerText = "üîå CONECTAR BILLETERA";
            btn.style.background = "linear-gradient(135deg, #10b981, #059669)";
            btn.disabled = false;
            btn.onclick = conectarWallet;
        }

        async function conectarWallet() {
            try {
                if ("solana" in window) {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    log("üîë Billetera: " + walletAddress.slice(0,4) + "...", 'cyan');
                    
                    const btn = document.getElementById('actionBtn');
                    btn.innerText = "üéüÔ∏è COMPRAR TICKET ($1)";
                    btn.onclick = comprarTicketNativo;
                } else {
                    window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}?ref=${encodeURIComponent(window.location.href)}`;
                }
            } catch (err) { log("Error Wallet: " + err.message, '#f87171'); }
        }

        // --- 3. L√ìGICA MANUAL (SIN ANCHOR) ---
        async function comprarTicketNativo() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "‚è≥ Procesando...";
            btn.disabled = true;

            try {
                log("‚öôÔ∏è Construyendo transacci√≥n manual...", 'yellow');
                connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');
                
                // CONSTANTES
                const PROGRAM_ID = new solanaWeb3.PublicKey("DVjKKx2fSQSmPk8JuMeF367bESSx6orwpJcM5CYcALLe");
                const ROOM_ID = new solanaWeb3.PublicKey("H7pLbbnVqjA45eji9a5ABTN1HTKrW3k3keXpCVHunzFt");
                const USDC_MINT = new solanaWeb3.PublicKey("4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU");
                const TOKEN_PROG = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
                const ASSOC_TOKEN = new solanaWeb3.PublicKey("ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL");

                // 1. Calcular Discriminador (Hash de "global:buy_ticket")
                // Esto reemplaza a Anchor. Es la "firma" de la funci√≥n.
                const discriminador = new Uint8Array([163, 50, 194, 250, 219, 14, 222, 126]); 
                // (Nota: Si el contrato usa "buy_ticket", este es el hash. Si falla, recalculamos).

                // 2. Buscar Direcciones (PDAs)
                log("üîç Buscando cuentas...", 'yellow');
                const [vaultPda] = await solanaWeb3.PublicKey.findProgramAddress(
                    [new TextEncoder().encode("vault"), ROOM_ID.toBuffer()], PROGRAM_ID
                );
                const [buyerAta] = await solanaWeb3.PublicKey.findProgramAddress(
                    [new solanaWeb3.PublicKey(walletAddress).toBuffer(), TOKEN_PROG.toBuffer(), USDC_MINT.toBuffer()],
                    ASSOC_TOKEN
                );

                // 3. Crear Instrucci√≥n Pura
                const instruction = new solanaWeb3.TransactionInstruction({
                    keys: [
                        { pubkey: ROOM_ID, isSigner: false, isWritable: true },
                        { pubkey: vaultPda, isSigner: false, isWritable: true },
                        { pubkey: new solanaWeb3.PublicKey(walletAddress), isSigner: true, isWritable: true },
                        { pubkey: buyerAta, isSigner: false, isWritable: true },
                        { pubkey: USDC_MINT, isSigner: false, isWritable: false },
                        { pubkey: TOKEN_PROG, isSigner: false, isWritable: false }
                    ],
                    programId: PROGRAM_ID,
                    data: Buffer.from(discriminador) // Enviamos solo el ID de la funci√≥n
                });

                // 4. Enviar
                log("üìù Solicitando firma...", 'cyan');
                const transaction = new solanaWeb3.Transaction().add(instruction);
                transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const { signature } = await window.solana.signAndSendTransaction(transaction);
                
                log("‚úÖ ¬°ENVIADO! Hash: " + signature.slice(0,6) + "...", '#4ade80');
                alert("üéâ ¬°COMPRA EXITOSA!");
                btn.innerText = "üéüÔ∏è COMPRAR OTRO";
                btn.disabled = false;

            } catch (err) {
                log("‚ùå Error: " + err.message, '#f87171');
                console.error(err);
                
                // Si el error es de instrucci√≥n, intentamos con el otro discriminador
                if(err.message.includes("Instruction")) {
                   log("‚ö†Ô∏è Intenta de nuevo (Error de instrucci√≥n)", 'orange');
                }
                btn.innerText = "Reintentar";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
