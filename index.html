<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-WIN Test v2</title>

    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .boton-gigante {
            background-color: #00ff88; color: #000; width: 100%; padding: 20px;
            font-size: 20px; font-weight: bold; border: none; border-radius: 15px;
            margin-top: 20px; cursor: pointer; box-shadow: 0 5px 0 #009955;
        }
        .boton-gigante:active { transform: translateY(4px); box-shadow: 0 1px 0 #009955; }
        #errorBox { background: #ff4444; color: white; padding: 10px; margin: 10px 0; border-radius: 8px; text-align: left; display: none; }
        #consoleLog { background: #222; color: #0f0; font-family: monospace; padding: 10px; border-radius: 8px; height: 100px; overflow-y: scroll; text-align: left; font-size: 10px; }
    </style>

    <script>
        window.onerror = function(msg, source, lineno) {
            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('errorBox').innerHTML += "üíÄ ERROR: " + msg + "<br>L√≠nea: " + lineno + "<hr>";
        };
        function log(msg) {
            const c = document.getElementById('consoleLog');
            c.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + c.innerHTML;
        }
    </script>
</head>
<body>
    <h1>üöë DIAGN√ìSTICO V2</h1>
    <div id="errorBox"></div>
    <div id="consoleLog">Esperando...</div>

    <button id="testBtn" class="boton-gigante" onclick="cargarScripts()">
        üëÜ TOCAME OTRA VEZ
    </button>

    <button id="connectBtn" class="boton-gigante" style="background-color: #3399ff; display:none;" onclick="conectarReal()">
        üîå CONECTAR PHANTOM
    </button>

    <script>
        function cargarScripts() {
            const btn = document.getElementById('testBtn');
            btn.innerText = "‚è≥ Descargando de JSDelivr...";
            btn.disabled = true;

            // CAMBIO CLAVE: Usamos jsdelivr en lugar de unpkg
            const scripts = [
                "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js",
                "https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.0/lib/index.iife.min.js"
            ];

            let cargados = 0;
            scripts.forEach(url => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    cargados++;
                    log("‚úÖ Cargado: " + url.split('/').slice(-3,-2)); // Muestra nombre librer√≠a
                    if (cargados === scripts.length) {
                        sistemaListo();
                    }
                };
                script.onerror = () => {
                    alert("Fall√≥ la descarga de: " + url);
                    btn.innerText = "‚ùå Reintentar";
                    btn.disabled = false;
                };
                document.head.appendChild(script);
            });
        }

        function sistemaListo() {
            log("üöÄ LIBRER√çAS LISTAS.");
            document.getElementById('testBtn').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'block';
        }

        async function conectarReal() {
            try {
                if ("solana" in window) {
                    const resp = await window.solana.connect();
                    alert("üéâ ¬°EXITO! Billetera conectada: " + resp.publicKey.toString().slice(0,4));
                } else {
                    // Deep link corregido para Android/iOS
                    const url = window.location.href;
                    const link = `https://phantom.app/ul/browse/${encodeURIComponent(url)}?ref=${encodeURIComponent(url)}`;
                    window.location.href = link;
                }
            } catch (err) { alert("Error: " + err.message); }
        }
    </script>
</body>
</html>
