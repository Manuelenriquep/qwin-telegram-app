<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Q-WIN Final</title>

    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        
        .boton-gigante {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white; width: 100%; padding: 20px;
            font-size: 18px; font-weight: bold; border: none; border-radius: 16px;
            margin-top: 20px; cursor: pointer; box-shadow: 0 8px 20px -6px rgba(59, 130, 246, 0.5);
        }
        .boton-gigante:disabled { background: #475569; cursor: wait; }

        #consoleLog { 
            background: #1e293b; color: #4ade80; 
            font-family: monospace; padding: 12px; border-radius: 12px; 
            height: 140px; overflow-y: auto; text-align: left; font-size: 11px; 
            margin-top: 20px; border: 1px solid #334155;
        }
    </style>
</head>
<body>

    <h2 class="text-xl font-bold mb-2">üöÄ Q-WIN FINAL</h2>
    <div id="consoleLog">Esperando inicio...</div>

    <button id="actionBtn" class="boton-gigante" onclick="iniciarSistema()">
        ‚ö° INICIAR SISTEMA
    </button>

    <script>
        function log(msg) {
            const c = document.getElementById('consoleLog');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            c.innerHTML = `[${time}] ${msg}<br>` + c.innerHTML;
        }

        // --- 1. CARGADOR CON RESPALDO (Plan A -> Plan B) ---
        function iniciarSistema() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "‚è≥ Descargando...";
            btn.disabled = true;

            // AMBAS LIBRER√çAS DESDE JSDELIVR (La que funcion√≥)
            const scripts = [
                "https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js",
                "https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.26.0/dist/anchor.min.js"
            ];

            cargarSecuencia(scripts, 0);
        }

        function cargarSecuencia(lista, index) {
            if (index >= lista.length) {
                sistemaListo();
                return;
            }
            
            const script = document.createElement('script');
            script.src = lista[index];
            script.onload = () => {
                log("‚úÖ Instalado: " + lista[index].split('/').slice(-2,-1)); 
                cargarSecuencia(lista, index + 1);
            };
            script.onerror = () => {
                log("‚ö†Ô∏è Fall√≥ JSDelivr. Intentando Plan B...");
                // Plan B: Intentar descargar desde UNPKG solo si falla el primero
                const backupUrl = lista[index].replace("cdn.jsdelivr.net/npm", "unpkg.com");
                const backupScript = document.createElement('script');
                backupScript.src = backupUrl;
                backupScript.onload = () => {
                    log("‚úÖ Recuperado con Plan B");
                    cargarSecuencia(lista, index + 1);
                };
                backupScript.onerror = () => {
                    log("‚ùå ERROR FATAL: No se pudo descargar librer√≠a.");
                    alert("Error de Red. Revisa tu conexi√≥n.");
                };
                document.head.appendChild(backupScript);
            };
            document.head.appendChild(script);
        }

        // --- 2. L√ìGICA DE NEGOCIO ---
        let connection, walletAddress;
        
        function sistemaListo() {
            log("üöÄ MOTORES LISTOS.");
            const btn = document.getElementById('actionBtn');
            btn.innerText = "üîå CONECTAR BILLETERA";
            btn.style.background = "#10b981"; // Verde
            btn.disabled = false;
            btn.onclick = conectarWallet;
        }

        async function conectarWallet() {
            try {
                if ("solana" in window) {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    log("üîë Wallet: " + walletAddress.slice(0,4) + "...");
                    
                    const btn = document.getElementById('actionBtn');
                    btn.innerText = "üéüÔ∏è COMPRAR TICKET ($1)";
                    btn.onclick = comprarTicket;
                } else {
                    window.location.href = `https://phantom.app/ul/browse/${encodeURIComponent(window.location.href)}?ref=${encodeURIComponent(window.location.href)}`;
                }
            } catch (err) { log("Error Wallet: " + err.message); }
        }

        async function comprarTicket() {
            const btn = document.getElementById('actionBtn');
            btn.innerText = "‚è≥ Procesando...";
            btn.disabled = true;

            try {
                log("‚öôÔ∏è Iniciando transacci√≥n...");
                connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');
                const provider = new anchor.AnchorProvider(connection, window.solana, { preflightCommitment: "confirmed" });
                
                // DATOS
                const PROGRAM_ID = new solanaWeb3.PublicKey("DVjKKx2fSQSmPk8JuMeF367bESSx6orwpJcM5CYcALLe");
                const ROOM_ID = new solanaWeb3.PublicKey("H7pLbbnVqjA45eji9a5ABTN1HTKrW3k3keXpCVHunzFt");
                const USDC_MINT = new solanaWeb3.PublicKey("4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU");
                
                const idl = {"version":"0.1.0","name":"perpetual_usdc_lottery","instructions":[{"name":"buyTicket","accounts":[{"name":"room","isMut":true,"isSigner":false},{"name":"vault","isMut":true,"isSigner":false},{"name":"buyer","isMut":true,"isSigner":true},{"name":"buyerAta","isMut":true,"isSigner":false},{"name":"usdcMint","isMut":false,"isSigner":false},{"name":"tokenProgram","isMut":false,"isSigner":false}],"args":[]}]};
                const program = new anchor.Program(idl, PROGRAM_ID, provider);

                const [vaultPda] = await solanaWeb3.PublicKey.findProgramAddress(
                    [new TextEncoder().encode("vault"), ROOM_ID.toBuffer()], PROGRAM_ID
                );

                const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
                const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL');
                const [buyerAta] = await solanaWeb3.PublicKey.findProgramAddress(
                    [new solanaWeb3.PublicKey(walletAddress).toBuffer(), TOKEN_PROGRAM_ID.toBuffer(), USDC_MINT.toBuffer()],
                    ASSOCIATED_TOKEN_PROGRAM_ID
                );

                await program.methods.buyTicket().accounts({
                    room: ROOM_ID, vault: vaultPda, buyer: new solanaWeb3.PublicKey(walletAddress),
                    buyerAta: buyerAta, usdcMint: USDC_MINT, tokenProgram: TOKEN_PROGRAM_ID
                }).rpc();

                alert("‚úÖ ¬°COMPRA EXITOSA! üéâ");
                log("üéâ TICKET COMPRADO");
                btn.innerText = "üéüÔ∏è COMPRAR OTRO";
                btn.disabled = false;

            } catch (err) {
                log("‚ùå Error: " + err.message);
                alert("Fallo: " + err.message);
                btn.innerText = "Reintentar";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
